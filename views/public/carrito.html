<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina -->
    <title> Mi carrito | Panadería Hernández</title>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/Api/Imagenes/Logo/Logo_Panaderia.png" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/index.css">
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap/bootstrap.css">
</head>

<body>
    <!--- Aqui va el Header. --->
    <!--- Aqui va el Nav (el menu). --->
    <div id="menu_contenedor"></div>

    <!--- Aqui va el Main. --->
    <main>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">
                    <div class="card card-clickable" style="width: 15rem;">
                        <img src="/Recursos/Imagenes/Tartaleta.jpg" class="card-img-top" alt="Tartaletas" style="height: 150px;">
                        <div class="card-body">
                            <h5 class="card-title">Tartaletas</h5>
                            <p class="card-text">$1.50</p>
                        </div>
                        <div class="card-footer">
                            <p class="text-success">Tartaleta con crema y frutas</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card-clickable" style="width: 15rem;">
                        <img src="/Recursos/Imagenes/Brownie.png" class="card-img-top" alt="Brownie" style="height: 150px;">
                        <div class="card-body">
                            
                            <h5 class="card-title">Brownie</h5>
                            <p class="card-text">$2</p>
                        </div>
                        <div class="card-footer">
                            <p class="text-success">Brownie de chocolate suave, esponjoso con azúcar glass</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-black p-2">
                        <h3>Resumen de Pedido</h3>
                        <p>2 Artículos</p>
                        <p>Precio original: $4.50</p>
                        <p>Sale: $3.50</p>
                        <p>Subtotal: $3.50</p>
                        <p>Descuento: $1</p>
                        <p>Envío: $5</p>
                        <h4>Monto Total: $8.50</h4>
                        <div class="p-3"></div>
                        <a href="/Vistas/Publico/compra.html">
                            <button type="button" class="btn btn-dark btn-lg">
                                Confirmar Comprar →<span class="fas fa-arrow-right"></span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--- Aqui va el Footer. --->
    <div id="footer_contenedor"></div>

    <!--- Scripts. --->
    <script type="text/javascript" src="/Recursos/JavaScript/Bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_menu.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_footer.js"></script>
</body>

</html>
