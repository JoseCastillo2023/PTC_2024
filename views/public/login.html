<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina -->
    <title> Mis Favoritos | Panadería Hernández</title>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/Api/Imagenes/Logo/Logo_Panaderia.png" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/index.css">
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap/bootstrap.css">
</head>

<body>
    <!--- Aqui va el Header. --->
    <!--- Aqui va el Nav (el menu). --->
    <div id="menu_contenedor"></div>

    <!--- Aqui va el Main. --->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card shadow">
                  <div class="card-body">
                    <h1 class="text-center mb-4">Bienvenido</h1>
                    <p class="text-center mb-4">Nos alegra verte de nuevo</p>
                    <form>
                      <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
                      </div>
                      <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                          <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye"></i></button>
                        </div>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recuérdame</label>
                      </div>
                      <div class="text-end">
                        <a href="recuperacion.html" class="text-decoration-none">¿Olvidó la contraseña?</a>
                      </div>
                      <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <a href="registrar.html">
                          <button type="button" class="btn btn-outline-secondary">Crear Cuenta</button>
                        </a> 
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- Aquí puedes agregar el logo de la Panadería Hernández -->
                <!-- <img src="ruta-del-logo.jpg" alt="Logo de Panadería Hernández" class="img-fluid"> -->
              </div>
            </div>
          </div>
    </main>

    <!--- Aqui va el Footer. --->
    <div id="footer_contenedor"></div>

    <!--- Scripts. --->
    <script type="text/javascript" src="/Recursos/JavaScript/Bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_menu.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_footer.js"></script>
</body>

</html>
