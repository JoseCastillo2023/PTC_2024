<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina -->
    <title> Contactanos | Panadería Hernández</title>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/Api/Imagenes/Logo/Logo_Panaderia.png" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/index.css">
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap/bootstrap.css">
</head>

<body>
    <!--- Aqui va el Header. --->
    <!--- Aqui va el Nav (el menu). --->
    <div id="menu_contenedor"></div>

    <!--- Aqui va el Main. --->
    <main style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-6">
                    <div class="card p-4 text-center h-100">
                        <h1 style="color: #7A4C30;">Cambio de Contraseña</h1>
                        <p style="color: #7A4C30;">Ingresa la nueva contraseña</p>
                        <form>
                            <div class="mb-3">
                                <label for="nueva-contrasena" style="color: #CD9E81;">Nueva Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" id="nueva-contrasena" placeholder="Ingresa la nueva contraseña">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="repite-contrasena" style="color: #CD9E81;">Repite la Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" id="repite-contrasena" placeholder="Repite la contraseña">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" style="background-color: #8B5737; color: #CD9E81;">Actualizar</button>
                                <button class="btn btn-secondary" type="button" style="background-color: #8B5737; color: #CD9E81;">Atrás</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!--- Aqui va el Footer. --->
    <div id="footer_contenedor"></div>

    <!--- Scripts. --->
    <script type="text/javascript" src="/Recursos/JavaScript/Bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_menu.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_footer.js"></script>
</body>

</html>
