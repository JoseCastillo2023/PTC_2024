<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina -->
    <title> Mi carrito | Panadería Hernández</title>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/Api/Imagenes/Logo/Logo_Panaderia.png" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/index.css">
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap/bootstrap.css">
</head>

<body>
    <!--- Aqui va el Header. --->
    <!--- Aqui va el Nav (el menu). --->
    <div id="menu_contenedor"></div>

    <!--- Aqui va el Main. --->
    <main>
        <h1 class="text-center p-2">Nuestro Menú</h1>
        <div class="container-fluid">
            <div class="container align-items-center" id="menu_comida">
                <div class="row">
                    <div class="col-4 p-1" id="cont_pasteles">
                        <img src="/Recursos/Imagenes/pasteles.png" height="100" width="100">
                    </div>
                    <div class="col-4 p-1" id="cont_menu">
                        <img src="/Recursos/Imagenes/menu.png" height="300" width="100">
                    </div>
                    <div class="col-4 p-1" id="cont_donas">
                        <img src="/Recursos/Imagenes/donas.png" height="100" width="100">
                    </div>
                </div>  
                <div class="row">
                    <div class="col-6 p-1" id="cont_bebidas">
                        <img src="/Recursos/Imagenes/bebidas.png" height="100" width="100">
                    </div>
                    <div class="col-6 p-1" id="cont_panes">
                        <img src="/Recursos/Imagenes/panes.png" height="100" width="100">
                    </div>
                </div>
            </div>
        </div>

        <div style="position: relative; text-align: center;">
            <img src="/Recursos/Imagenes/menu.png" alt="Descripción de la imagen" style="width: 100%;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">
                <p style="font-size: 18px; color: rgb(255, 255, 255);">Texto encima de la imagen</p>
            </div>
        </div>
    </main>

    <!--- Aqui va el Footer. --->
    <div id="footer_contenedor"></div>

    <!--- Scripts. --->
    <script type="text/javascript" src="/Recursos/JavaScript/Bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_menu.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargador_footer.js"></script>
</body>

</html>
